name: ReleaseBuild
on:
  push:
    tags:
      - '*.*.*'

jobs:
  activation:
    name: ReleaseBuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: GetVersion
        run: VERSION=$(echo ${{ github.ref }} | sed -e "s#refs/tags/##g")

      # package.jsonのバージョン値を書き換える
      - name: Change Version
        run: |
          sed -i -e "s/\"version\": \".*\"/\"version\": \"$VERSION\"/g" Packages/com.kakunvr.facial-lock-generator/package.json

      - name: CreatePackage
        run: ./.github/UnityPacker.exe Packages/com.kakunvr.facial-lock-generator ExportedPackage

      # Booth配布用のzipを作成する
      - name: Create Booth Package
        run: |
          mv Docs/ FacialLockGenerator-$VERSION/
          cp LICENCE FacialLockGenerator-$VERSION/
          cp ExportedPackage.unitypackage FacialLockGenerator-$VERSION/FacialLockGenerator-$VERSION.unitypackage
          zip FacialLockGenerator-$VERSION.zip FacialLockGenerator-$VERSION/*
          mv FacialLockGenerator-$VERSION.zip FacialLockGenerator-$VERSION-booth.zip

      # VCC用のzipを作成する
      - name: Create VCC Package
        run: |
          zip com.kakunvr.facial-lock-generator-$VERSION.zip Packages/com.kakunvr.facial-lock-generator/*

      - name: Create release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload VCC Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: com.kakunvr.facial-lock-generator-${{ env.VERSION }}.zip
          asset_name: com.kakunvr.facial-lock-generator-${{ env.VERSION }}.zip
          asset_content_type: application/zip

      - name: Upload UnityPackage Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: FacialLockGenerator-${{ env.VERSION }}/FacialLockGenerator-${{ env.VERSION }}.unitypackage
          asset_name: FacialLockGenerator-${{ env.VERSION }}.unitypackage
          asset_content_type: application/zip
